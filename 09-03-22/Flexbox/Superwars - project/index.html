<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Super Wars</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="flex-container">
        <div class="card" id="spiderman">
            <img src="images/super-1.png" alt="spiderman" srcset="">
            <p>Spiderman</p>
            <h2>12</h2>
        </div>
        <div class="card" id="wonderwoman">
            <img src="images/super-3.png" alt="wonder woman" srcset="">
            <p>Wonder Woman</p>
            <h2>30</h2>
        </div>
        <div class="score-card">
            <h2>5 - 0</h2>
        </div>
        <div class="card" id="thanos">
            <img src="images/super-20.png" alt="Thanos" srcset="">
            <p>Thanos</p>
            <h2>50</h2>
        </div>
        <div class="card" id="hulk">
            <img src="images/super-13.png" alt="Hulk" srcset="">
            <p>Hulk</p>
            <h2>12</h2>
        </div>
    </div>
    <footer class="footer">Made with <img src="/images/Vector.svg"> by ProGrad</footer>
</body>

</html>
