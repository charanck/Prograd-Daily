<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Feedback</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            </div>
            <div class="modal-body">
                <h3>${bundeledFeedback[0].question}</h3>
                <p>${bundeledFeedback[0].answer}</p>
                <br>
                <h3>${bundeledFeedback[1].question}</h3>
                <p>${bundeledFeedback[1].answer}</p>
                <br>
                <h3>User's name:${bundeledFeedback[1].answeredByName}</h3>
                <h3>User's name:${bundeledFeedback[1].answeredByEmail}</h3>
            </div>
            <div class="modal-footer">
                <button type="button" id='close-${sno}' class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
