<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="to-do-container">
        <h2>To - Do List</h2>
        <input type="text" id="add-to-do" placeholder="Add new To-Do">
        <button id="add-btn">Add</button>
        <div class="to-do-items">
            <div class="item">
                <p>Task - 1</p>
                <div class="buttons">
                    <a class="completed">&#x2713;</a>
                    <a class="delete">&#x2717;</a>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
